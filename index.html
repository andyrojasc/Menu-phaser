<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title>Juego</title>
    <style type="text/css">
		body
		{
		    margin: 0;
		    padding: 0;
		    background: #000;
		}
    </style>
</head>
<body>
    <main id="game"></main>
    <script src="src/librerias/phaser.min.js"></script>
    <script src="src/librerias/jquery.js"></script>
    <script src = "phaser-state-transition.js"></script>
    <script src="src/librerias/phaser-state-transition-plugin.min.js"></script>
    <script src="main.js"></script>

    <script>
    const SlideLeftIn = {
        ease: Phaser.Easing.Exponential.InOut,
        duration: 2e3,
        intro: true,
        props: {
            x: function(game) {
                return game.width
            }
        }
    };
    const SlideLeftOut = {
        ease: Phaser.Easing.Exponential.InOut,
        duration: 2e3,
        intro: false,
        props: {
            x: function(game) {
                return -game.width
            }
        }
    };
</script>
</body>
</html>
